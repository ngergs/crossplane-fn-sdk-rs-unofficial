[package]
name = "crossplane-rs-example-unofficial"
version = "0.1.0"
edition = "2024"

[lints.clippy]
pedantic = "warn"

[dependencies]
crossplane-rs-sdk-unofficial = { path = "../sdk" }
k8s-openapi = { version = "0.25.0", features = ["v1_32"] }
# Needed for mapping from crossplane resources (protobuf json types) to typed rust types
serde = "1.0.219"
# needed by xrd type code generated by kopium
kube = { version = "1.1.0", default-features = false, features = ["derive"] }
serde_json = "1.0.143"

# see https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true
codegen-units = 1

[build-dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml_ng = "0.10.0"