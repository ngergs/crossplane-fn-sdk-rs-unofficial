[package]
name = "crossplane-rust-example-unofficial"
version = "0.1.0"
edition = "2024"

[lints.clippy]
pedantic = "warn"

[dependencies]
crossplane-rust-sdk-unofficial = { path = "../sdk" }
k8s-openapi = { version = "0.25.0", features = ["v1_32"] }
# needed by xrd typee code generated by kopium
kube = { version = "1.1.0", default-features = false, features = ["runtime", "derive"] }
# IO
serde = "1.0.219"
serde_json = "1.0.140"
serde_yaml_ng = "0.10.0"

# see https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true
lto = true
codegen-units = 1

[build-dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml_ng = "0.10.0"