[package]
name = "crossplane-fn-sdk-example-unofficial"
version = "0.1.0"
edition = "2024"
description = "Example usage of the `crossplane-fn-sdk-unofficial` library (not published to crates.io yet)"
repository = "https://github.com/ngergs/crossplane-fn-sdk-rs-unofficial"
license = "MIT"
readme = "README.md"
publish = false

[lints.clippy]
pedantic = "warn"

[dependencies]
crossplane-fn-sdk-unofficial = { version = "0.2.1", features = ["k8s-openapi"] }
k8s-openapi = { version = "0.25.0", features = ["v1_33"] }
# Needed for mapping from crossplane resources (protobuf json types) to typed rust types
serde = "1.0.219"
# needed by xrd type code generated by kopium
kube = { version = "1.1.0", default-features = false, features = ["derive"] }
serde_json = "1.0.143"
# Logging
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["json"] }



[build-dependencies]
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml_ng = "0.10.0"
